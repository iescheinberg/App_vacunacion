{% for field in form %}

    {% for erros in field.erros %}
        
        <div class="alert alert-danger" role="alert">
            <strong>{{field.label}}</strong> : {{ erros }}
        </div>
    {% endfor %}    

{% endfor %}


{% for erros in form.non_field_erros %}
        
        <div class="alert alert-danger" role="alert">
            {{ erros }}
        </div>
    {% endfor %}
